# 도커 레지스트리 설정
DOCKER_REGISTRY=192.168.0.x:5000

# 쿠버네티스 설정
K8S_CONFIG=k8s-config
NAMESPACE=dev

# 프론트엔드 특화 설정
API_BASE_URL=http://api-gateway:8080
NODE_ENV=development
VITE_MODE=development

# 배포 설정
REPLICAS=3
RESOURCE_CPU_REQUEST=100m
RESOURCE_CPU_LIMIT=500m
RESOURCE_MEM_REQUEST=128Mi
RESOURCE_MEM_LIMIT=512Mi

# 모니터링
SLACK_CHANNEL=#deploy-frontend-dev
LOG_LEVEL=debug 