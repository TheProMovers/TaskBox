# 도커 레지스트리 설정
DOCKER_REGISTRY=192.168.0.x:5000

# 쿠버네티스 설정
K8S_CONFIG=k8s-config-prod
NAMESPACE=prod

# 백엔드 특화 설정
NODE_ENV=production
DB_HOST=192.168.0.138
DB_PORT=5432
DB_NAME=taskbox_prod
REDIS_HOST=redis-service
REDIS_PORT=6379
STORAGE_URL=http://192.168.0.137:9000

# 배포 설정
REPLICAS=5
RESOURCE_CPU_REQUEST=200m
RESOURCE_CPU_LIMIT=1000m
RESOURCE_MEM_REQUEST=256Mi
RESOURCE_MEM_LIMIT=1Gi

# API 설정
RATE_LIMIT=5000
TIMEOUT=10000
CORS_ORIGIN=https://taskbox.com

# 모니터링
SLACK_CHANNEL=#deploy-backend-prod
LOG_LEVEL=warn
ENABLE_SWAGGER=false 