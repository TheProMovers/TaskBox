# 도커 레지스트리 설정
DOCKER_REGISTRY=192.168.0.x:5000

# 쿠버네티스 설정
K8S_CONFIG=k8s-config
NAMESPACE=dev

# 백엔드 특화 설정
NODE_ENV=development
DB_HOST=192.168.0.138
DB_PORT=5432
DB_NAME=taskbox_dev
REDIS_HOST=redis-service
REDIS_PORT=6379
STORAGE_URL=http://192.168.0.137:9000

# 배포 설정
REPLICAS=3
RESOURCE_CPU_REQUEST=100m
RESOURCE_CPU_LIMIT=500m
RESOURCE_MEM_REQUEST=128Mi
RESOURCE_MEM_LIMIT=512Mi

# API 설정
RATE_LIMIT=1000
TIMEOUT=30000
CORS_ORIGIN=*

# 모니터링
SLACK_CHANNEL=#deploy-backend-dev
LOG_LEVEL=debug
ENABLE_SWAGGER=true 