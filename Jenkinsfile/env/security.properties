# Jenkins Credentials IDs
DOCKER_REGISTRY_CREDS=docker-registry-credentials
K8S_CONFIG_DEV=k8s-config-dev
K8S_CONFIG_STAGING=k8s-config-staging
K8S_CONFIG_PROD=k8s-config-prod
SLACK_TOKEN=slack-notification-token

# SSL/TLS 설정
SSL_ENABLED=true
SSL_REDIRECT=true
HSTS_ENABLED=true
HSTS_MAX_AGE=31536000

# 보안 헤더 설정
SECURITY_HEADERS_ENABLED=true
X_FRAME_OPTIONS=DENY
X_CONTENT_TYPE_OPTIONS=nosniff
REFERRER_POLICY=strict-origin-when-cross-origin
CONTENT_SECURITY_POLICY="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';"

# 인증/인가 설정
AUTH_ENABLED=true
JWT_EXPIRATION=3600
REFRESH_TOKEN_EXPIRATION=604800
PASSWORD_HASH_ROUNDS=12
FAILED_LOGIN_ATTEMPTS=5
ACCOUNT_LOCKOUT_TIME=900

# 네트워크 보안
ALLOWED_IPS=192.168.0.0/24
RATE_LIMIT_WINDOW=900
RATE_LIMIT_MAX_REQUESTS=1000 