# 데이터베이스 백업 설정
DB_BACKUP_ENABLED=true
DB_BACKUP_SCHEDULE="0 0 * * *"  # 매일 자정
DB_BACKUP_RETENTION_DAYS=30
DB_BACKUP_PATH=/backup/database

# 파일 스토리지 백업 설정
STORAGE_BACKUP_ENABLED=true
STORAGE_BACKUP_SCHEDULE="0 2 * * *"  # 매일 새벽 2시
STORAGE_BACKUP_RETENTION_DAYS=30
STORAGE_BACKUP_PATH=/backup/storage

# 설정 백업
CONFIG_BACKUP_ENABLED=true
CONFIG_BACKUP_SCHEDULE="0 3 * * *"  # 매일 새벽 3시
CONFIG_BACKUP_RETENTION_DAYS=90
CONFIG_BACKUP_PATH=/backup/config

# 백업 저장소 설정
BACKUP_STORAGE_TYPE=s3
BACKUP_S3_BUCKET=taskbox-backup
BACKUP_S3_REGION=ap-northeast-2
BACKUP_ENCRYPTION_ENABLED=true

# 알림 설정
BACKUP_NOTIFICATION_ENABLED=true
BACKUP_NOTIFICATION_CHANNEL=#backup-alerts 