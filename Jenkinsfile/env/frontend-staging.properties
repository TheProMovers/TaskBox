# 도커 레지스트리 설정
DOCKER_REGISTRY=192.168.0.x:5000

# 쿠버네티스 설정
K8S_CONFIG=k8s-config-staging
NAMESPACE=staging

# 프론트엔드 특화 설정
API_BASE_URL=https://api-staging.taskbox.com
NODE_ENV=staging
VITE_MODE=staging

# 배포 설정
REPLICAS=3
RESOURCE_CPU_REQUEST=150m
RESOURCE_CPU_LIMIT=750m
RESOURCE_MEM_REQUEST=192Mi
RESOURCE_MEM_LIMIT=768Mi

# 모니터링
SLACK_CHANNEL=#deploy-frontend-staging
LOG_LEVEL=info 