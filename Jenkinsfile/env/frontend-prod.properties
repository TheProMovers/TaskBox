# 도커 레지스트리 설정
DOCKER_REGISTRY=192.168.0.x:5000

# 쿠버네티스 설정
K8S_CONFIG=k8s-config-prod
NAMESPACE=prod

# 프론트엔드 특화 설정
API_BASE_URL=https://api.taskbox.com
NODE_ENV=production
VITE_MODE=production

# 배포 설정
REPLICAS=5
RESOURCE_CPU_REQUEST=200m
RESOURCE_CPU_LIMIT=1000m
RESOURCE_MEM_REQUEST=256Mi
RESOURCE_MEM_LIMIT=1Gi

# 모니터링
SLACK_CHANNEL=#deploy-frontend-prod
LOG_LEVEL=warn 