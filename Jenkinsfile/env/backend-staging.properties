DOCKER_REGISTRY=192.168.0.x:5000

# 쿠버네티스 설정
K8S_CONFIG=k8s-config-staging
NAMESPACE=staging

# 백엔드 특화 설정
NODE_ENV=staging
DB_HOST=192.168.0.138
DB_PORT=5432
DB_NAME=taskbox_staging
REDIS_HOST=redis-service
REDIS_PORT=6379
STORAGE_URL=http://192.168.0.137:9000

# 배포 설정
REPLICAS=3
RESOURCE_CPU_REQUEST=150m
RESOURCE_CPU_LIMIT=750m
